<!DOCTYPE html>
<html>
<head>
  <title>Pull your random numbers v0.2</title>
  <title>Heroku deployment!</title>
</head>
<body>
  <label>Yo, yo yo. Enter the max value for your random numbers<label>
  <input type="number" value="6" id="maxval"></input>
  <button onclick="getRand()">Pull</button>
  <br>
  <label>You pulled a </label><b id="ans"></b>

  <script>
    function getRand()
    {
      //Get the max value of the potential random number
      var num = document.getElementById("maxval").value;
      var output = Math.floor((Math.random() * num) + 1);
      //Print random number
      document.getElementById("ans").innerHTML = output;
    }
  </script>
</body>
</html>
